<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
  <section class="d-flex justify-center">
    <div class="d-flex flex-column px-5 py-3">
      <div class="form-check form-switch me-5">
        <input class="form-check-input" type="checkbox" role="switch" id="obstaclesMove">
        <label class="form-check-label" for="obstaclesMove">Obstacles can move</label>
      </div>
      <div class="form-check form-switch me-5">
        <input class="form-check-input" type="checkbox" role="switch" id="peacefulMode">
        <label class="form-check-label" for="peacefulMode">Peaceful Mode</label>
      </div>
      <div class="obstaclesDetails white my-4 d-flex justify-content-around">
        <div>
          <button class="btn btn-primary increase">
            <i class="bi bi-plus"></i>
          </button>
          <div class="obstacles">1</div>
          <button class="btn btn-primary decrease">
            <i class="bi bi-dash"></i>
          </button>
        </div>

        <div class="levels btn-group-vertical">
          <button class="easy btn btn-secondary">Easy</button>
          <button class="medium btn btn-secondary">Medium</button>
          <button class="hard btn btn-secondary">Hard</button>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column text-center">
      <h1>Snake Game</h1>
      <div class="wrapper">
        <div class="game-details">
          <span class="score">Score: 0</span>
          <span class="description"></span>
          <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
      </div>
    </div>

  </section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <p class="modal-message"></p>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.2/randomColor.min.js"></script>
  <script type="text/javascript" src="./src/js/index.js"></script>
</body>

</html>
