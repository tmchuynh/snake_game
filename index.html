<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
  <section class="d-flex justify-center">
    <div class="d-flex flex-column">
      <div class="form-check form-switch me-5">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Obstacles can move</label>
      </div>
      <div class="obstaclesDetails d-flex flex-column white justify-center mx-auto my-4">
        <button class="btn btn-primary increase">
          <i class="bi bi-plus"></i>
        </button>
        <div class="obstacles">1</div>
        <button class="btn btn-primary decrease">
          <i class="bi bi-dash"></i>
        </button>
      </div>
      <div class="d-flex levels">
        <button class="easy btn btn-secondary">Easy</button>
        <button class="medium btn btn-secondary">Medium</button>
        <button class="hard btn btn-secondary">Hard</button>
      </div>
      <div class="modes">
        <button class="btn btn-info peaceful">Peaceful Mode</button>
      </div>
    </div>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="description"></span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div>
        <h1>Snake Game</h1>
        <div class="play-board"></div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./src/js/index.js"></script>
</body>

</html>
